<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Choropleth Map with D3.js</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="main">
      <h1 id="title">United States Educational Levels</h1>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3.0.0/dist/d3-scale-chromatic.min.js"></script>
    <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.2/d3.min.js'></script><script  src="./script.js"></script>
  </body>
</html>
